<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grade Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>
  <body>
    <label for="score">Enter score:</label>
    <input
      type="text"
      name="score"
      id="score"
      onkeyup="grade_calculator()"
      title="Enter score between 0-100"
      placeholder="Enter score"
    />
    <br />
    <br />
    Your grade is <span id="grade"></span>.
  </body>
</html>

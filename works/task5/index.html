<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        width: 300px;
        font-size: 20px;
      }
      button {
        width: 230px;
        font-size: 20px;
      }
      .button_div {
        margin-top: 10px;
      }
      #container {
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="input_div">
        <input placeholder="Enter the value of X" id="num1" />
        <input placeholder="Enter the value of Y" id="num2" />
        <input placeholder="Result will appear here" id="res" disabled />
      </div>

      <div class="button_div">
        <button onclick="calculate('+')">Addition (X + Y)</button>
        <button onclick="calculate('-')">Subtraction (X - Y)</button>
        <button onclick="calculate('*')">Multiplication (X * Y)</button>
        <button onclick="calculate('/')">Division (X / Y)</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

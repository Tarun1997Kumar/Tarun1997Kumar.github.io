<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 1 - Course Expectations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        color: black;
        text-align: left;
      }
    </style>
  </head>
  <p>Check in the browser console for result</p>
  <body>
    <div></div>
    <script>
      let x = 10;
      let y = x + 5;
      console.log(
        "demonstrate the usage of 5 arithmetic and 5 assignment operations"
      );
      console.log(`y:${y}`);
      y += 10;
      console.log(`y+=10: ${y}`);
      y -= 10;
      console.log(`y-=10: ${y}`);
      y *= 10;
      console.log(`y *= 10: ${y}`);
      y /= 10;
      console.log(`y /= 10: ${y}`);
      y %= 10;
      console.log(`y %= 10: ${y}`);
      y++;
      console.log(`y++: ${y}`);
      y--;
      console.log(`y--: ${y}`);
      y **= 10;
      console.log(`y **= 10: ${y}`);
    </script>
  </body>
</html>

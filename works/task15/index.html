<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Login Form with Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="displayDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Display
              </a>
              <ul class="dropdown-menu" aria-labelledby="displayDropdown">
                <li><a class="dropdown-item" href="#">Option 1</a></li>
                <li><a class="dropdown-item" href="#">Option 2</a></li>
                <li><a class="dropdown-item" href="#">Option 3</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div
      class="container d-flex justify-content-evenly align-items-center vh-100"
    >
      <div class="card p-4 shadow-lg" style="width: 350px">
        <h4 class="text-center mb-3">Login</h4>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="row g-2">
            <div class="col-6">
              <button type="reset" class="btn btn-secondary w-100">
                Cancel
              </button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-warning w-100">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card p-4 shadow-lg">
        <label for="birthday" class="form-label">Enter your birth date:</label>
        <input
          type="date"
          class="form-control"
          name="birthday"
          id="birthday"
          title="Select your birth date"
        />
        <span id="displayAge"></span>
      </div>
    </div>

    <script>
      class Person {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        get_age(current_year) {
          let birthDate = new Date(current_year);
          let today = new Date();
          let age = today.getFullYear() - birthDate.getFullYear();
          let monthDiff = today.getMonth() - birthDate.getMonth();

          if (
            monthDiff < 0 ||
            (monthDiff === 0 && today.getDate() < birthDate.getDate())
          ) {
            age--;
          }
          return age;
        }
      }

      document.getElementById("birthday").addEventListener("change", () => {
        const person = new Person();
        console.log(this);
        document.getElementById(
          "displayAge"
        ).innerHTML = `Your are ${person.get_age(
          this.document.getElementById("birthday").value
        )} years old!`;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

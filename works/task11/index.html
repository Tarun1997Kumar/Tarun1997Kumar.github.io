<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <div>
         <h3>Sum of numbers between given range:</h3>
    <div>
        <label for="num1">First Number:</label>
        <input type="text" name="num1" id="num1" placeholder="Enter first number" title="First number input">
        <label for="num2">Second Number:</label>
        <input type="text" name="num2" id="num2" placeholder="Enter second number" title="Second number input">
        <button type="button" name="num2" id="num2" onclick="calculate()">Calculate</button>
    </div>
    Sum:<span id="result"></span>
    </div>
</div>
<div>
    <h3>Pattern using for loop</h3>
    <input type="text" id="user_input" placeholder="Enter size" onkeyup="generate_shape(false)">
    <div id="content_div1"></div>
</div>
<div>
    <h3>Pattern using for do while loop</h3>
    <input type="text" id="user_do_input" placeholder="Enter size" onkeyup="generate_shape(true)">
    <div id="content_div2"></div>
</div>
    <script>
        function calculate() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);

            let sum = 0;
            do {
                sum += n1;
                n1++;
            } while (n1 <= n2);
            document.getElementById("result").innerHTML = sum;
        }

        let colors = ['red', 'blue', 'green', 'orange'];
        let index = 0;
        let size = colors.length;

        function generate_shape(isDoWhile) {
            let n = !isDoWhile ? (document.getElementById("user_input").value): parseInt(document.getElementById("user_do_input").value);
            let text = "";
            let className = !isDoWhile ? "content_div1" : "content_div2";
        if(!isDoWhile){
            for (let i = 0; i <= n; i++) {
                for (let j = 0; j < i; j++) {
                    text += "* ";
                }
                text += "<br>";
            }
        }
        else{
            let i = -1;
            do {
                if (i > 0) {
                    let j = 0;
                    do {
                        text += "* ";
                        j++;
                    } while (j < i);
                    text += "<br>";
                }
                i++;
            } while (i <= n);
        }
            document.getElementById(className).innerHTML = text;
            document.getElementById(className).style = `color: ${colors[index]}`;
            index = (index + 1) % size;
        }
    </script>
</body>

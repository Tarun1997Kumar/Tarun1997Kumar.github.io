<!DOCTYPE html>
<html>
<style>
</style>

<head>
</head>

<body>
    <input type="text" id="user_input" placeholder="Enter size" onkeyup="generate_shape()">
    <div id="content_div"></div>
    <script>
        let colors = ['red', 'blue', 'green', 'orange'];
        let index = 0;
        let size = colors.length;

        function generate_shape() {
            let n = parseInt(document.getElementById("user_input").value);
            let text = "";

            let i = -1;
            do {
                if (i > 0) {
                    let j = 0;
                    do {
                        text += "* ";
                        j++;
                    } while (j < i);
                    text += "<br>";
                }
                i++;
            } while (i <= n);
            
            document.getElementById("content_div").innerHTML = text;
            document.getElementById("content_div").style = `color: ${colors[index]}`;
            index = (index + 1) % size;
        }
        
    </script>
</body>

</html>

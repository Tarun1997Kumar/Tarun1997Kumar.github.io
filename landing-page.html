<!-- landing.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }

      .welcome-container {
        padding: 2rem;
        max-width: 800px;
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 3rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .profile-photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .profile-photo:hover {
        transform: scale(1.05);
      }

      .profile-text {
        text-align: left;
        max-width: 500px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .title {
        font-size: 1.5rem;
        color: #a3bffa;
        margin-bottom: 1.5rem;
      }

      .bio {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        .profile-header {
          flex-direction: column;
          text-align: center;
        }

        .profile-text {
          text-align: center;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="profile-header">
        <img
          src="/assests/profile-photo.jpg"
          alt="Tarun Cholkar"
          class="profile-photo"
        />
        <div class="profile-text">
          <h1>Tarun Cholkar</h1>
          <div class="title">CS Graduate</div>
          <p class="bio">
            Passionate about creating beautiful and functional web experiences.
            This portfolio showcases my journey through various frontend
            development tasks done during my front end dev course.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

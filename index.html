<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside id="task-list">
        <div class="sidebar-header">
          <div class="heading">
            <h2><i class="fas fa-code"></i> Class Works</h2>
            <i class="fas fa-home" id="home-button"></i>
          </div>
        </div>
        <ul id="task-menu"></ul>
      </aside>

      <main>
        <div class="loader" id="loader"></div>
        <iframe
          id="task-content"
          src="landing-page.html"
          frameborder="0"
          title="Task Content Display"
          loading="lazy"
        ></iframe>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
